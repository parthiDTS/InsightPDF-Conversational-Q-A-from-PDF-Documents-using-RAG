<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ask Questions from PDF (RAG)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      background-color: #ffffff;
      border-left: 1px solid #ccc;
      border-right: 1px solid #ccc;
    }

    .chat-header {
      background-color: #10a37f;
      color: white;
      padding: 16px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }

    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      padding: 12px 16px;
      border-radius: 10px;
      max-width: 80%;
      line-height: 1.5;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease;
    }

    .user {
      align-self: flex-end;
      background-color: #daf4f0;
    }

    .bot {
      align-self: flex-start;
      background-color: #ececec;
    }

    .chat-input {
      display: flex;
      padding: 12px;
      border-top: 1px solid #ccc;
      background-color: #fafafa;
    }

    .chat-input input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-right: 10px;
    }

    .chat-input button {
      padding: 12px 20px;
      background-color: #10a37f;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .chat-container {
        border: none;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Ask Questions from PDF (RAG)</div>
    <div class="chat-box" id="chatBox"></div>
    <div class="chat-input">
      <input id="question" type="text" placeholder="Type your question..." />
      <button onclick="askQuestion()">Send</button>
    </div>
  </div>

  <script>
    async function askQuestion() {
      const questionInput = document.getElementById("question");
      const chatBox = document.getElementById("chatBox");
      const question = questionInput.value.trim();
      if (!question) return;

      appendMessage("user", question);
      questionInput.value = "";

      // Show loading...
      const loadingMsg = appendMessage("bot", "Thinking...");
      
      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question }),
        });

        const data = await res.json();
        loadingMsg.remove();

        const answer = data.answer || data.error || "No response.";
        appendMessage("bot", answer);
      } catch (err) {
        loadingMsg.remove();
        appendMessage("bot", "‚ùå Error: Could not get response.");
      }
    }

    function appendMessage(role, text) {
      const chatBox = document.getElementById("chatBox");
      const msg = document.createElement("div");
      msg.className = `message ${role}`;
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
      return msg;
    }
  </script>
</body>
</html>
